<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Manager | Direcci칩n de Carrera (Admin)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #111; color: white; margin: 0; padding: 20px; }
        .navbar { background-color: #e10600; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
        .navbar h2 { margin: 0; font-style: italic; }
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background-color: #222; padding: 20px; border-radius: 8px; border: 1px solid #444; }
        h3 { color: #e10600; margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px; }
        button { background-color: #e10600; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; width: 100%;}
        button:hover { background-color: #b30500; }
        .btn-verde { background-color: #00C851; }
        .btn-verde:hover { background-color: #007E33; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; box-sizing: border-box;}
        label { font-size: 13px; color: #aaa; margin-bottom: 5px; display: block; }
        .flex-row { display: flex; gap: 10px; }
        .flex-row > div { flex: 1; }
        /* Para el selector de color */
        input[type="color"] { padding: 0; height: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>DIRECCI칍N DE CARRERA (FIA)</h2>
        <button id="btnCerrarSesion" style="background-color: #333; width: auto;">Desconectar</button>
    </div>

    <div class="panel-grid">
        <div class="card">
            <h3>Estado del Campeonato</h3>
            <p>Estado actual: <strong id="estado-texto" style="color: yellow;">Cargando...</strong></p>
            <p style="font-size: 13px; color: #aaa;">Si cierras el mercado, nadie podr치 elegir equipo ni comprar mejoras hasta que lo vuelvas a abrir.</p>
            <button id="btnToggleCampeonato" class="btn-verde">Cambiar Estado</button>
        </div>

        <div class="card">
            <h3>Dise침o de Escuder칤as</h3>
            <label>Seleccionar Equipo</label>
            <select id="select-equipo-editar">
                <option value="">Cargando equipos...</option>
            </select>
            
            <div class="flex-row">
                <div>
                    <label>Color del Equipo</label>
                    <input type="color" id="input-color-equipo" value="#ffffff">
                </div>
                <div style="flex: 3;">
                    <label>Subir Foto del Coche (PNG transparente)</label>
                    <input type="file" id="input-foto-coche" accept="image/*">
                </div>
            </div>
            <button id="btnActualizarEquipo" class="btn-verde">Guardar Dise침o en la FIA</button>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h3>Fichar Nuevo Piloto</h3>
            <div class="flex-row">
                <div><label>Nombre</label><input type="text" id="p-nombre" placeholder="Ej: Charles"></div>
                <div><label>APELLIDO</label><input type="text" id="p-apellido" placeholder="Ej: LECLERC"></div>
                <div><label>Dorsal</label><input type="number" id="p-numero" placeholder="Ej: 16"></div>
                <div><label>Bandera (Emoji)</label><input type="text" id="p-bandera" placeholder="Ej: 游쓇릖"></div>
            </div>
            <div class="flex-row">
                <div>
                    <label>Escuder칤a</label>
                    <select id="p-equipo">
                        <option value="">Cargando equipos...</option>
                    </select>
                </div>
                <div style="flex: 2;">
                    <label>Subir Foto de Perfil</label>
                    <input type="file" id="p-foto" accept="image/*">
                </div>
            </div>
            <button id="btnGuardarPiloto" class="btn-verde">Registrar Piloto Oficial</button>
        </div>

    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
