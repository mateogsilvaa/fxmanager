<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager | Dirección de Carrera</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <nav class="main-nav container">
        <a href="index.html" class="logo">F1Manager</a>
        <button id="btnCerrarSesion" class="btn btn-secondary">Desconectar</button>
    </nav>

    <main class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1>Panel de Dirección de Carrera</h1>
        </header>

        <!-- TABS -->
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="solicitudes">Solicitudes</button>
            <button class="tab-btn" data-tab="comunicados">Comunicados</button>
            <button class="tab-btn" data-tab="media">Media</button>
            <button class="tab-btn" data-tab="equipos">Equipos</button>
            <button class="tab-btn" data-tab="pilotos">Pilotos</button>
            <button class="tab-btn" data-tab="carreras">Carreras</button>
        </div>

        <!-- SOLICITUDES TAB -->
        <div id="tab-solicitudes" class="tab-content active">
            <div class="card">
                <h3>Solicitudes Pendientes</h3>
                <div id="solicitudes-container">
                    <!-- Las solicitudes se cargarán aquí -->
                </div>
            </div>
        </div>

        <!-- COMUNICADOS TAB -->
        <div id="tab-comunicados" class="tab-content">
            <div class="card">
                <h3>Enviar Comunicado Oficial</h3>
                <div class="comunicados-form">
                    <select id="com-remitente">
                        <option value="FIA">FIA</option>
                        <!-- Opciones de pilotos se añadirán aquí -->
                    </select>
                    <select id="com-destinatario">
                        <option value="todos">TODOS LOS EQUIPOS</option>
                        <!-- Opciones de equipos se añadirán aquí -->
                    </select>
                    <textarea id="com-mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
                    <button id="btnEnviarComunicado" class="btn btn-primary">Enviar Mensaje</button>
                </div>
            </div>
        </div>

        <!-- MEDIA TAB (NUEVO) -->
        <div id="tab-media" class="tab-content">
            <div class="card">
                <header class="card-header">
                    <h3>Gestión de Media</h3>
                    <button id="btnNuevaPublicacion" class="btn btn-primary">+ Nueva Publicación</button>
                </header>
                <div id="media-management-container">
                    <!-- Lista de publicaciones se cargará aquí -->
                </div>
            </div>
        </div>
        
        <!-- RESTO DE TABS -->

    </main>

    <!-- MODAL MEDIA (NUEVO) -->
    <div id="modalMedia" class="modal">
        <div class="modal-content card">
            <header class="card-header">
                <h2 id="media-modal-title">Nueva Publicación</h2>
                <button class="close-modal" onclick="cerrarModal('modalMedia')">×</button>
            </header>
            <input type="hidden" id="media-id">
            <div>
                <label for="media-titulo">Título</label>
                <input type="text" id="media-titulo" placeholder="Título del artículo">
            </div>
            <div>
                <label for="media-resumen">Resumen o Contenido</label>
                <textarea id="media-resumen" rows="5" placeholder="Escribe el contenido o un resumen..."></textarea>
            </div>
            <div>
                <label for="media-imagen-url">URL de la Imagen (Opcional)</label>
                <input type="text" id="media-imagen-url" placeholder="https://ejemplo.com/imagen.jpg">
            </div>
             <div>
                <label for="media-autor">Autor</label>
                <input type="text" id="media-autor" placeholder="Admin">
            </div>
            <button id="btnGuardarMedia" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Guardar Publicación</button>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script>
        function cerrarModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        function abrirModal(modalId) {
             document.getElementById(modalId).style.display = 'flex';
        }
    </script>
</body>
</html>
