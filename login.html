<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager - Iniciar Sesión</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body class="auth-body">

    <a href="home.html" class="back-link">← Volver al Inicio</a>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Acceso a la Red</h1>
            <p class="auth-subtitle">Introduce tus credenciales para continuar.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>

                <div id="login-error" class="error-msg" style="display: none;"></div>

                <button type="submit" class="btn-solid" style="width: 100%; margin-top: 10px;">Iniciar Sesión</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="register.html">Solicitar acceso</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
