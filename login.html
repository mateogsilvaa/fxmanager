<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager | Login</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="main-nav"></nav>

    <main class="container auth-container">
        <div class="card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <p class="auth-switch">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid var(--border-color);">
        <p>&copy; 2024 F1 Manager. Todos los derechos reservados.</p>
    </footer>
    
    <script type="module" src="auth.js"></script>
    <script type="module" src="nav.js"></script>
</body>
</html>
