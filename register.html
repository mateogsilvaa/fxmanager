<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager | Registro</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>

    <nav class="main-nav container">
        <a href="index.html" class="logo">F1Manager</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="calendario.html">Calendario</a>
            <a href="clasificacion.html">Clasificación</a>
            <a href="register.html">Registro</a>
        </div>
    </nav>

    <main class="container">
        <div class="card" style="max-width: 500px; margin: auto;">
            <header style="text-align: center; margin-bottom: 30px;">
                <h2>Registro de Manager</h2>
                <p style="color: var(--text-secondary);">Crea tu cuenta para empezar a gestionar.</p>
            </header>

            <form id="form-registro">
                <div style="margin-bottom: 20px;">
                    <label for="nombreManager" style="display:block; margin-bottom: 8px; font-weight: 500;">Nombre Completo</label>
                    <input type="text" id="nombreManager" placeholder="Ej: Enzo Ferrari" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display:block; margin-bottom: 8px; font-weight: 500;">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="password" style="display:block; margin-bottom: 8px; font-weight: 500;">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                
                <button type="submit" id="btnRegistro" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>
            </form>

            <p id="mensaje" style="text-align:center; margin-top: 20px; font-size: 0.9rem;"></p>

            <div style="text-align: center; margin-top: 30px; font-size: 0.9rem;">
                <p style="color: var(--text-secondary);">¿Ya tienes una cuenta? <a href="index.html" style="color: var(--text-primary); font-weight: 600;">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid var(--border-color); margin-top: 40px;">
        <p>&copy; 2024 F1 Manager. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="register.js"></script>
</body>
</html>
