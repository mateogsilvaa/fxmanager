<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager - Registro</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="mobile-responsive.css">
</head>
<body class="auth-body">

    <a href="index.html" class="back-link">← Volver al Inicio</a>

    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 class="auth-title" style="margin: 0 0 10px 0; color: var(--accent);">⚡ F1 MANAGER</h1>
                <h2 class="auth-title" style="font-size: 1.8rem; font-weight: 500;">Registro</h2>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nombre Completo</label>
                    <input type="text" id="reg-name" required placeholder="Ej: Christian Horner" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required placeholder="tu@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required placeholder="Mínimo 6 caracteres" minlength="6" autocomplete="new-password">
                </div>

                <div id="reg-error" class="error-msg" style="display: none;"></div>

                <button type="submit" class="btn-solid" style="width: 100%; margin-top: 20px; margin-bottom: 10px;">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
                <p style="margin-top: 10px; font-size: 0.85rem;"><a href="index.html" style="color: var(--text-secondary);">Volver a inicio</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
