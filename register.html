<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Manager | Registro</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>

    <main class="login-container">
        <h1 style="text-align:center;color:var(--accent);font-style:italic;">FX MANAGER</h1>
        <p style="text-align:center;color:#9ca3af;">Solicitud de Superlicencia de Manager</p>
        <div class="input-group">
            <label for="nombreManager">Nombre y Apellido</label>
            <input type="text" id="nombreManager" placeholder="Ej: Charles Leclerc" required>
        </div>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        <button id="btnRegistro" style="width:100%;">Obtener Licencia</button>
        <p id="mensaje"></p>
        <p style="text-align:center;margin-top:20px;font-size:13px;">
            <a href="index.html" class="login-link">¿Ya tienes licencia? Inicia sesión aquí</a>
        </p>
    </main>
    <nav class="bottom-nav">
      <a href="equipos.html"><span>Equipos</span></a>
      <a href="clasificacion.html"><span>Clasificación</span></a>
      <a href="pilotos.html"><span>Pilotos</span></a>
      <a href="seleccion.html"><span>Elección</span></a>
    </nav>

    <script type="module" src="register.js"></script>
</body>
</html>
