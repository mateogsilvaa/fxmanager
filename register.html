<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager - Registro</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body class="auth-body">

    <a href="home.html" class="back-link">← Volver al Inicio</a>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Nuevo Registro</h1>
            <p class="auth-subtitle">Crea tu perfil de jefe de equipo.</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nombre Completo</label>
                    <input type="text" id="reg-name" required placeholder="Ej: Christian Horner">
                </div>

                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div id="reg-error" class="error-msg" style="display: none;"></div>

                <button type="submit" class="btn-solid" style="width: 100%; margin-top: 10px;">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
