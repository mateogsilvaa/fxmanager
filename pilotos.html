<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager - Media Center</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand"><strong>⚡ F1 MANAGER</strong></div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="equipos.html">Equipos</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="clasificacion.html">Clasificación</a></li>
            <li><a href="pilotos.html" class="active">Media</a></li>
            <li id="nav-dashboard" style="display: none;"><a href="dashboard.html">Mi Equipo</a></li>
        </ul>
        <div class="nav-auth">
            <button id="btnLogin" class="btn-outline">Iniciar Sesión</button>
            <button id="btnLogout" class="btn-solid" style="display: none;">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
    
        <header style="text-align: center; margin-bottom: 50px;">
            <h1 style="margin-bottom: 10px;">MEDIA</h1>
            <p style="font-size: 1.1rem; color: var(--text-secondary);">Últimas noticias, comunicados oficiales, galería de imágenes y vídeos de la temporada.</p>
        </header>

        <div class="media-filters">
            <button class="filter-btn active" data-filter="todos">Todo</button>
            <button class="filter-btn" data-filter="articulo">Noticias</button>
            <button class="filter-btn" data-filter="foto">Fotografías</button>
            <button class="filter-btn" data-filter="video">Vídeos</button>
        </div>
        
        <div id="grid-media" class="media-grid">
            <p style="text-align:center; color: var(--text-secondary); width: 100%;">Cargando publicaciones...</p>
        </div>
    </main>

    <script type="module" src="pilotos.js"></script>
</body>
</html>
