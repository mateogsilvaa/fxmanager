        <div class="card">

            <table id="tabla-clasificacion-pilotos">

                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Clasificación de Constructores</h2>
            <table id="tabla-clasificacion-constructores">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de constructores se insertarán aquí dinámicamente -->
