<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager | Clasificación</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="clasificacion.css">
</head>
<body>

    <nav class="main-nav"></nav>

    <main class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1>Clasificación del Campeonato</h1>
            <p>Clasificación de pilotos y constructores actualizada.</p>
        </header>

        <div class="clasificacion-grid">
            <!-- Clasificación de Pilotos -->
            <div class="card">
                <h2>Clasificación de Pilotos</h2>
                <table id="tabla-clasificacion-pilotos">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th colspan="2">Piloto</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas generadas por JS -->
                    </tbody>
                </table>
            </div>

            <!-- Clasificación de Equipos -->
            <div class="card">
                <h2>Clasificación de Constructores</h2>
                <table id="tabla-clasificacion-equipos">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th colspan="2">Equipo</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas generadas por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid var(--border-color); margin-top: 40px;">
        <p>&copy; 2024 F1 Manager. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="clasificacion.js"></script>
    <script type="module" src="nav.js"></script>
</body>
</html>
