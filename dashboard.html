<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager | Dashboard</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="main-nav"></nav>

    <main id="dashboard-container" class="container">
        <!-- Contenido del dashboard generado por JS -->
    </main>

    <template id="template-dashboard">
        <div class="dashboard-header">
            <h1 id="team-name"></h1>
            <div class="header-stats">
                <span>Presupuesto: <strong id="team-budget"></strong></span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="general">General</button>
            <button class="tab-btn" data-tab="mejoras">Mejoras</button>
            <button class="tab-btn" data-tab="investigacion">Investigación</button>
            <button class="tab-btn" data-tab="fichajes">Fichajes</button>
            <button class="tab-btn" data-tab="avisos">Avisos FIA</button>
        </div>

        <div id="tab-general" class="tab-content active">
            <div class="card-grid">
                <div id="team-stats" class="card"></div>
                <div id="pilot-1" class="card"></div>
                <div id="pilot-2" class="card"></div>
            </div>
        </div>

        <div id="tab-mejoras" class="tab-content">
            <div class="card">
                <h2>Mejoras de Monoplaza</h2>
                <p>Invierte en I+D para mejorar el rendimiento de tu coche. Cada mejora se reflejará en la siguiente carrera.</p>
                <div class="mejoras-grid">
                    <div class="mejora-item">
                        <h3>Chasis</h3>
                        <p>Mejora la aerodinámica y el paso por curva.</p>
                        <button class="btn btn-primary" data-mejora="chasis">Solicitar Mejora (1.000.000$)</button>
                    </div>
                    <div class="mejora-item">
                        <h3>Motor</h3>
                        <p>Aumenta la potencia y la velocidad punta.</p>
                        <button class="btn btn-primary" data-mejora="motor">Solicitar Mejora (1.500.000$)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-investigacion" class="tab-content">
            <div class="card">
                <h2>Investigación y Espionaje</h2>
                <p>Usa tus recursos para obtener información sobre tus rivales. Tienes <strong id="investigaciones-restantes"></strong> investigaciones disponibles esta temporada.</p>
                <div class="investigacion-form">
                    <select id="investigacion-sujeto"></select>
                    <button id="btn-investigar" class="btn btn-primary">Investigar</button>
                </div>
            </div>
        </div>

        <div id="tab-fichajes" class="tab-content">
            <div class="card">
                <h2>Mercado de Fichajes</h2>
                <p>Realiza ofertas a pilotos de otros equipos para intentar ficharlos para la próxima temporada.</p>
                <div class="fichaje-form">
                    <select id="fichaje-piloto"></select>
                    <input type="number" id="fichaje-oferta" placeholder="Ej: 5000000" min="1000000">
                    <button id="btn-fichar" class="btn btn-primary">Realizar Oferta</button>
                </div>
            </div>
        </div>

        <div id="tab-avisos" class="tab-content">
            <div id="avisos-container" class="card"></div>
        </div>
    </template>
    
    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid var(--border-color); margin-top: 40px;">
        <p>&copy; 2024 F1 Manager. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="dashboard.js"></script>
    <script type="module" src="nav.js"></script>
</body>
</html>
